<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name"> Name </lable>
		<input placeholder="Name" type="text" id="name" required>
		<lable for="email"> Email </lable>
		<input placeholder="Email" type="" id="email" required>
		<lable for="gender_m"> Male </lable>
		<input type="radio" id="gender-m" name="gender"required>
		<lable for="gender_f"> Female </lable>
		<input type="radio" id="gender_f" name="gender"required>
		<lable for="cars"> select a car </lable>
		<select placeholder= "--Please choose an option--" id="cars"required>
			<option>BMW</option>
			<option>AUDI</option>
			<option>TATA</option>
		</select>
		<lable for="age" >Age</lable>
		<input type="number" id="age" required>
		<lable for="dob" >DOB</lable>
		<input type="date" id="dob"required>
		<lable for="tel" >Phone Number</lable>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel">
		<lable for="password" >Password</lable>
		<input  placeholder="password" type="password" id="password" required>
		<lable for="tos" >I agree to the TOS</lable>
		<input  type="checkbox"  required id="tos">
		<button type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
