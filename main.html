<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<lable for="name">Name :</lable>
		<input placeholder="Name" type="text" id="name" required>
		<lable for="email">Email :</lable>
		<input placeholder="Email" type="email" id="email" required>
		<lable for="gender">Gender :</lable>
		<input type="radio" id="gender-m" required>
		<input type="radio" id="gender-f" required>
		<lable for="cars">Select a car :</lable>
		<select placeholder="--Please choose an option--" id="cars"required></select>
		<lable for="age">Age :</lable>
		<input placeholder="Age" type="number" id="age" required>
		<lable for="dob">DOB :</lable>
		<input type="date" id="dob"required>
		<lable for="tel">Phone Number :</lable>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel">
		<lable for="password">Password :</lable>
		<input  placeholder="Password" type="password" id="password" required>
		<lable for="checkbox">I agree to the TOS</lable>
		<input  type="checkbox"  required id="tos">
		<button type="submit" value="Submit" />
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
